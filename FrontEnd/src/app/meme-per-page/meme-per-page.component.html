<div class="dropdown">
  <button class="dropbtn">
    Memes per page: {{ pageCounter.getMemesPerPage() }}
  </button>

  <div class="dropdown-content">
    <div class="option" *ngFor="let number of memesPerPageOptions" (click)="setMemesPerPage(number)">
      {{ number }}
    </div>
  </div>
</div>
